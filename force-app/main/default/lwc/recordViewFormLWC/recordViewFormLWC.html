<template>
    <lightning-card title="Record View Form">
        <lightning-record-view-form record-id={recordId} 
                                    object-api-name="Account"
                                     density="compact">


            <lightning-output-field field-name={accountName}></lightning-output-field>
            <lightning-output-field field-name={accountRating}></lightning-output-field>
            <lightning-output-field field-name={accountPhone}></lightning-output-field>
            <lightning-output-field field-name={accountOwnership}></lightning-output-field>

        </lightning-record-view-form>

    </lightning-card>

</template>
