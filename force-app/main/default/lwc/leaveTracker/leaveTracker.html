<template>
    <lightning-card title="Leave Tracker" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input 
                label="Employee Name" 
                value={employeeName} 
                onchange={handleInputChange} 
                name="employeeName">
            </lightning-input>
            
            <lightning-input 
                label="Leave Start Date" 
                type="date" 
                value={startDate} 
                onchange={handleInputChange} 
                name="startDate">
            </lightning-input>

            <lightning-input 
                label="Leave End Date" 
                type="date" 
                value={endDate} 
                onchange={handleInputChange} 
                name="endDate">
            </lightning-input>

            <lightning-button 
                label="Submit" 
                onclick={handleSubmit} 
                class="slds-m-top_medium">
            </lightning-button>
        </div>

        <template if:true={leaves.length}>
            <h3 class="slds-m-top_medium">Leave Records</h3>
            <ul>
                <template for:each={leaves} for:item="leave">
                    <li key={leave.id}>{leave.name} - {leave.startDate} to {leave.endDate}</li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
