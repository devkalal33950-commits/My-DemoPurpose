<template>
    <div class="slds-card">
        <div class="slds-p-around_medium slds-align_absolute-center" style="height:1.5rem"> <b>Calculator </b></div>

            <lightning-button variant="brand" label="Hide Calculator" onclick={hidecalci}></lightning-button>

                </div>

                    <lightning-button variant="brand" label="Addr" class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Subst" class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Mul" class="slds-m-left_x-small"></lightning-button>
                    <lightning-button variant="brand" label="Div" class="slds-m-left_x-small"></lightning-button>
                </div>
                <div>
                    The result of Digit1 and Digit2 is:
                </div>
