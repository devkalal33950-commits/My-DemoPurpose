<template>
    <lightning-card title="Record Edit Form">

        <lightning-record-edit-form  object-api-name={AccountApiName}
                                    onsuccess={handleSuccess}
                                      density="Compact">

        <lightning-input-field field-name="Id" value={AccountId}></lightning-input-field>
        <lightning-input-field field-name={fieldName}></lightning-input-field>
        <lightning-input-field field-name={phoneField}></lightning-input-field>
        <lightning-input-field field-name={ratingField}></lightning-input-field>

        <lightning-button 
                        label="Submit"
                        variant="brand"
                        type="submit" >
        </lightning-button>
             
        </lightning-record-edit-form> 
    </lightning-card>
</template>
